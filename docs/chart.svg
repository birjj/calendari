<svg xmlns="http://www.w3.org/2000/svg" viewBox="-35 -84 696 168" class="graph">
  <defs>
    <style>
      svg { font-family: "Inter Variable", system-ui, sans-serif }
      * { font-family: inherit; }
      text {
        fill: #fff;
      }
      .line {
        stroke: #414347;
        stroke-width: 4px;
        animation: graph-line-right infinite 1s linear;
      }
      .external--stroke {
        fill: #414347;
      }
      .external--inner {
        fill: #2b2d31;
      }
      .external--text {
        font-size: 14px;
      }
      .line--text {
        font-family: ui-monospace, 
                 Menlo, Monaco, 
                 "Cascadia Mono", "Segoe UI Mono", 
                 "Roboto Mono", 
                 "Oxygen Mono", 
                 "Ubuntu Monospace", 
                 "Source Code Pro",
                 "Fira Mono", 
                 "Droid Sans Mono", 
                 "Courier New", monospace;
        font-size: 11px;
        fill: #818387;
        white-space: pre;
      }
      .icon {
        fill: #8e8e8f;
      }
    
      .internal--stroke {
        fill: url(#accent-gradient);
      }
      .internal--inner {
        fill: oklch(27% 0.015 267 / 80%);
      }
      .internal--text {
        fill: url(#accent-gradient-text);
        font-weight: bold;
        font-size: 16px;
      }
    
      /* we use CSS to style the in-SVG accent gradient stops, so we can use CSS variables */
      .accent-gradient__start {
        stop-color: #ff6999;
      }
      .accent-gradient__end {
        stop-color: #ffe565;
      }
    
      .internal--stroke {
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 300%;
        background-position: 0%;
        font-weight: bold;
      }
    
      @keyframes graph-line-right {
        from {
          stroke-dasharray: 6px 2px;
          stroke-dashoffset: 0px;
        }
        to {
          stroke-dasharray: 6px 2px;
          stroke-dashoffset: -8px;
        }
      }
    </style>
    <linearGradient id="graph-mask-fade">
      <stop offset="0" stop-color="black"></stop>
      <stop offset="0.038338658146964855" stop-color="white"></stop>
      <stop offset="0.9616613418530351" stop-color="white"></stop>
      <stop offset="1" stop-color="black"></stop>
    </linearGradient>
    <mask id="graph-mask" maskUnits="userSpaceOnUse" x="0" y="0" width="100%" height="100%">
      <rect x="0" y="-49" width="626" height="98" fill="url(#graph-mask-fade)"></rect>
    </mask>
    <linearGradient id="accent-gradient" x1="-100%" y1="-100%" x2="200%" y2="100%" gradientTransform="rotate(-110)">
      <stop offset="0" class="accent-gradient__start"></stop>
      <stop offset="1" class="accent-gradient__end"></stop>
    </linearGradient>
    <linearGradient id="accent-gradient-text" x1="-100%" y1="0%" x2="100%" y2="100%" gradientTransform="rotate(-70)">
      <stop offset="0" class="accent-gradient__start"></stop>
      <stop offset="1" class="accent-gradient__end"></stop>
    </linearGradient>
  </defs>
